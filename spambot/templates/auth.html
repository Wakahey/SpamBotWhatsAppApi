<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аунтификация</title>
    <!-- Подключение Bootstrap (замените на свой путь, если вы используете локальную установку) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .custom-card {
            width: var(--form-width, 45%);
            margin: auto;
        }
    </style>
</head>
<body>
<div class="card custom-card">
    <div class="card-header text-center">
        <h2>Вход</h2>
    </div>
    <div class="card-body">
        <form method="post" action="/auth/token" style="height: 300px">
            <div class="form-group">
                <label for="username">Имя:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
    </div>
</div>
<!-- Подключение Bootstrap JS и jQuery (замените на свой путь, если вы используете локальную установку) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
